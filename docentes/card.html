<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #4caf50;
            color: white;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid white;
        }

        th {
            background-color: #2c682c;
            font-weight: bold;
        }

        td.label-cell {
            text-align: left;
            padding: 5px;
        }

        .label {
            display: block;
            font-weight: bold;
        }

        input[type="number"] {
            width: 50px;
            text-align: center;
            border: none;
            border-radius: 5px;
            padding: 5px;
        }

        input[type="text"] {
            width: 50px;
            text-align: center;
            border: none;
            border-radius: 5px;
            padding: 5px;
        }

        .dark-cell {
            background-color: #2c682c;
        }

        .subir-button {
            background-color: #29ff32;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <title>Tabla de Calificaciones</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Matricula</th>
                <th>Nombre</th>
                <th colspan="4">Parcial 1</th>
                <th colspan="4">Parcial 2</th>
                <th colspan="4">Parcial 3</th>
                <th class="dark-cell">Promedio Final</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>123456</td>
                <td>Juan Pérez</td>
                <td class="label-cell"><label for="parcial1_rubro1" class="label">Rubro 1</label><input type="number"
                        id="parcial1_rubro1"></td>
                <td class="label-cell"><label for="parcial2_rubro1" class="label">Rubro 2</label><input type="number"
                        id="parcial2_rubro1"></td>
                <td class="label-cell"><label for="parcial3_rubro1" class="label">Rubro 3</label><input type="number"
                        id="parcial3_rubro1"></td>
                <td class="label-cell"><label for="promedio_final" class="label">Calificación final</label><input
                        type="text" id="parcial3_rubro1 readonly"> <button class="subir-button">Subir</button></td>


                <td class="label-cell"><label for="parcial1_rubro2" class="label">Rubro 1</label><input type="number"
                        id="parcial1_rubro2"></td>
                <td class="label-cell"><label for="parcial2_rubro2" class="label">Rubro 2</label><input type="number"
                        id="parcial2_rubro2"></td>
                <td class="label-cell"><label for="parcial3_rubro2" class="label">Rubro 3</label><input type="number"
                        id="parcial3_rubro2"></td>
                <td class="label-cell"><label for="promedio_final" class="label">Calificación final</label><input
                        type="text" id="parcial3_rubro1 readonly"> <button class="subir-button">Subir</button></td>



                <td class="label-cell"><label for="parcial1_rubro3" class="label">Rubro 1</label><input type="number"
                        id="parcial1_rubro3"></td>
                <td class="label-cell"><label for="parcial2_rubro3" class="label">Rubro 2</label><input type="number"
                        id="parcial2_rubro3"></td>
                <td class="label-cell"><label for="parcial3_rubro3" class="label">Rubro 3</label><input type="number"
                        id="parcial3_rubro3"></td>
                <td class="label-cell"><label for="promedio_final" class="label">Calificación final</label><input
                        type="text" id="parcial3_rubro1 readonly"> <button class="subir-button">Subir</button></td>
                <td class="dark-cell">
                    <label for="promedio_final" class="label">Promedio final</label>
                    <input type="number" id="promedio_final" readonly>
                </td>
            </tr>
            <!-- Repite este bloque para más registros -->
        </tbody>
    </table>
</body>

</html>
