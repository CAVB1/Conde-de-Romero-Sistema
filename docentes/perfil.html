<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Docente</title>
    <link rel="stylesheet" href="../estilos/perfil.css">
    <link rel="stylesheet" href="../estilos/barra1.css">
    <link rel="stylesheet" href="../estilos/verdocente.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="lib/flaticon/font/flaticon.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <script src="./javascript/check_login.js"></script>


    <div class="sidebar">
        <div class="profile">
            <img src="../imagenes/logo-removebg-preview.png" alt="Imagen de perfil">

        </div>
        <a href="../docentes/materias.html">
            <i class="fas fa-chalkboard-teacher"></i> <!-- Icono de Docentes -->
            Materias
        </a>
        <a href="../docentes/perfil.html">
            <i class="fas fa-user"></i> <!-- Icono de Alumnos -->
            Perfil
        </a>


        <a class="logout" href="#">
            <i class="fas fa-sign-out-alt"></i> <!-- Icono de Cerrar Sesión -->
            Cerrar Sesión
        </a>
    </div>

    <div class="div1">
        <div class="card">
            <div class="left box-primary">
                <img class="image"
                    src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
                    alt="" />
                <h3 class="username text-center">Nombre de docente</h3>
                <a href="#" class="btn btn-primary btn-block"><b>Editar foto</b></a>
            </div>

            <div class="info">
                <form class="form-horizontal">

                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="">
                        </div>
                        <br>
                        <label for="inputEmail" class="col-sm-2 control-label">Numero de control</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="">
                        </div>
                        <br>
                        <label for="inputEmail" class="col-sm-2 control-label">Grupo Tutorado</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="">
                        </div>
                        <br>
                        <label for="inputEmail" class="col-sm-2 control-label">Grupos asignados</label>
                        <div class="col-sm-10">
                            <table>
                                <tr>
                                    <th>Grupo</th>
                                    <th>Materia</th>
                                </tr>
                                <tr>
                                    <td>Grupo 1</td>
                                    <td>Materia A</td>
                                </tr>
                                <tr>
                                    <td>Grupo 2</td>
                                    <td>Materia B</td>
                                </tr>
                                <tr>
                                    <td>Grupo 3</td>
                                    <td>Materia C</td>
                                </tr>
                                <tr>
                                    <td>Grupo 4</td>
                                    <td>Materia D</td>
                                </tr>
                                <tr>
                                    <td>Grupo 5</td>
                                    <td>Materia E</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </form>
            </div>

        </div>




    </div>


</body>

</html>
