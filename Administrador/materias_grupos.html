<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Docentes</title>

    <link rel="stylesheet" href="../estilos/barra.css">
    <link rel="stylesheet" href="../estilos/tabla.css">
    <link rel="stylesheet" href="../estilos/boton.css">
    <link rel="stylesheet" href="../estilos/materias.css">
    <link rel="stylesheet" href="../estilos/barra1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>



<body>

    <div class="sidebar">
        <div class="profile">
          <img src="../imagenes/logo-removebg-preview.png" alt="Imagen de perfil">
          
        </div>
        <a href="../Administrador/docentes.html">
            <i class="fas fa-chalkboard-teacher"></i> <!-- Icono de Docentes -->
            Docentes
          </a>
        <a href="../Administrador/alumnos.html">
          <i class="fas fa-user"></i> <!-- Icono de Alumnos -->
          Alumnos
        </a>
        
        <a href="../Administrador/materias_grupos.html">
          <i class="fas fa-users-cog"></i> <!-- Icono de Grupos y Materias -->
          Gruos y Materias
        </a>
    
        <a class="logout" href="#">
            <i class="fas fa-sign-out-alt"></i> <!-- Icono de Cerrar Sesión -->
            Cerrar Sesión
          </a>
    </div>

    <div class="div1">
        <div class="card">
            <h2>Agregar por grupo</h2>
            <br>
            <div class="input-group">
                <label for="nombreGrupo">Nombre del grupo:</label>
                <input type="text" id="nombreGrupo" placeholder="Nombre del grupo">
            </div>
            <div class="input-group">
                <label for="nivelSelect">Nivel escolar:</label>
                <select id="nivelSelect">
                    <option value="" disabled selected>Seleccionar nivel</option>
                    <option value="Preescolar">Preescolar</option>
                    <option value="Primaria">Primaria</option>
                    <option value="Secundaria">Secundaria</option>
                </select>
            </div>
            <div class="input-group">
                <label for="gradoSelect">Grado:</label>
                <select id="gradoSelect" disabled>
                    <option value="" disabled selected>Seleccionar grado</option>
                    <option value="grado1">Grado 1</option>
                    <option value="grado2">Grado 2</option>
                    <option value="grado3">Grado 3</option>
                </select>
            </div>
            <div class="input-group">
                <label for="tutorSelect">Tutor:</label>
                <select id="tutorSelect">
                    <option value="" disabled selected>Seleccionar tutor</option>
                   
                </select>
            </div>
            <button id="btnGrupo">Aceptar</button>
        </div>

        <div class="card">
            <h2>Agregar materia</h2>
            <br>
            <div class="input-group">
                <label for="nombreMateria">Nombre de la materia:</label>
                <input type="text" id="nombreMateria" placeholder="Nombre de la materia">
            </div>
            <div class="input-group">
                <label for="docenteSelect">Docente:</label>
                <select id="docenteSelect">
                    <option value="" disabled selected>Seleccionar docente</option>
                    
                </select>
            </div>
            <div class="input-group">
                <label for="grupoMateriaSelect">Grupo:</label>
                <select id="grupoMateriaSelect">
                    <option value="" disabled selected>Seleccionar grupo</option>
                    
                </select>
            </div>
            <button id="btnMateria">Aceptar</button>
        </div>


    </div>











    <!-- partial -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="../../estilos/script.js"></script>
    <script src="../../estilos/script2.js"></script>
    <script src="./javascript/materias_grupos.js"></script>
</body>

</html>
