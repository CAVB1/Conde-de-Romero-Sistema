<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Docente</title>
    <link rel="stylesheet" href="../../estilos/perfil.css">
</head>
<body>

    <div class="container">
        <div class="left box-primary">
          <img class="image"
            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
            alt="" />
          <h3 class="username text-center">Nombre de docente</h3>
          <a href="#" class="btn btn-primary btn-block"><b>Editar foto</b></a>
        </div>
        <div class="info">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="">Nombre</label>

              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputName" placeholder="Nome">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail" class="col-sm-2 control-label">Matricula</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
            </div>
            
        </div>
        
        
    </div>

    
</body>
</html>
