<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="lib/flaticon/font/flaticon.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

      /* background-image: url('https://img.freepik.com/vector-gratis/acuarela-vuelta-al-fondo-escuela-espacios-blanco_52683-41450.jpg'); Ruta de la imagen de fondo */
      background-color: rgb(191, 220, 159);
      background-position: center;
      background-repeat: no-repeat;
    }

    .login-container {
      background-color: rgba(76, 175, 80, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
      color: white;
      scroll-padding-top: 40px;

    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .login-form input {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      background-color: #2c682c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .display-3 {
      font-size: 4.5rem;
      font-weight: 300;
      line-height: 1.2;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .h1,
    .h2,
    .h3,
    .h4,
    .h5,
    .h6 {
      margin-bottom: 0.5rem;
      font-family: "Handlee", cursive;
      font-weight: bold;
      line-height: 1.2;
      color: #00394f;
    }

    .titulo h1 {
      font-size: 0%;

    }

    .titulo h1 {
      display: flex;
      justify-content: center;
      align-items: center;

    }
    .titu{
      display: flex;
      
      
      text-align:center

    }

    @media screen and (max-width: 768px) {


      .login-container {
        background-color: rgba(76, 175, 80, 0.8);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        text-align: center;
        color: white;
        scroll-padding-top: 40px;
        margin-top: -10px
      }

      .login-container h2 {
        font-size: 18px;
      }

      .login-form input,
      .login-form button {
        font-size: 14px;
      }

      .titulo {
        margin-top: -10px;
        font-size: 2.5rem;

      }


    }
  </style>
  <title>Iniciar Sesión</title>

</head>

<body style="display: flex; flex-direction: column;">
  <div class="titu">

    <h1 class="display-3 font-weight-bold text-white titulo">Bienvenidos al <br>PortalAcadémicoCR</h1>

  </div>

  <div class="login-container">


    <h2>Iniciar Sesión</h2>
    <img class="image" style="width: 100px; height: 100px;" src="imagenes/logo-removebg-preview.png" alt="" />
    <form class="login-form" method="post" action="./db/apis/login.php">
      <h4>Usuario</h4>
      <input type="text" placeholder="Usuario" name="usuario">
      <h4>Contraseña</h4>
      <input type="password" placeholder="Contraseña" name="contra">
      <button type="submit">Ingresar</button>
    </form>
  </div>
</body>

</html>
